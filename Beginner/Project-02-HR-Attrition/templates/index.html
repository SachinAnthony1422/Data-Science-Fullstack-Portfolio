<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Retention AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-user-shield me-2"></i>HR AI
        </div>
        <div class="list-group list-group-flush my-3">
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-users me-2"></i>Employees
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-chart-line me-2"></i>Analytics
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Employee Retention Predictor</h2>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <div class="row g-3 my-2">
                <!-- Form Card -->
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Employee Details</h5>
                        </div>
                        <div class="card-body">
                            <form id="attritionForm">
                                <div class="row g-3">
                                    <!-- Personal -->
                                    <h6 class="text-muted small text-uppercase mt-3">Personal Info</h6>
                                    <div class="col-md-4">
                                        <label class="form-label">Age</label>
                                        <input type="number" class="form-control" name="Age" value="30" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Gender</label>
                                        <select class="form-select" name="Gender">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Marital Status</label>
                                        <select class="form-select" name="MaritalStatus">
                                            <option value="Single">Single</option>
                                            <option value="Married">Married</option>
                                            <option value="Divorced">Divorced</option>
                                        </select>
                                    </div>

                                    <!-- Job -->
                                    <h6 class="text-muted small text-uppercase mt-4">Job Details</h6>
                                    <div class="col-md-6">
                                        <label class="form-label">Department</label>
                                        <select class="form-select" name="Department">
                                            <option value="Sales">Sales</option>
                                            <option value="Research & Development">Research & Development</option>
                                            <option value="Human Resources">Human Resources</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Job Role</label>
                                        <select class="form-select" name="JobRole">
                                            <option value="Sales Executive">Sales Executive</option>
                                            <option value="Research Scientist">Research Scientist</option>
                                            <option value="Laboratory Technician">Laboratory Technician</option>
                                            <option value="Manufacturing Director">Manufacturing Director</option>
                                            <option value="Healthcare Representative">Healthcare Representative</option>
                                            <option value="Manager">Manager</option>
                                            <option value="Sales Representative">Sales Representative</option>
                                            <option value="Research Director">Research Director</option>
                                            <option value="Human Resources">Human Resources</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label class="form-label">Business Travel</label>
                                        <select class="form-select" name="BusinessTravel">
                                            <option value="Travel_Rarely">Rarely</option>
                                            <option value="Travel_Frequently">Frequently</option>
                                            <option value="Non-Travel">Non-Travel</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">OverTime</label>
                                        <select class="form-select" name="OverTime">
                                            <option value="No">No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Distance Home</label>
                                        <input type="number" class="form-control" name="DistanceFromHome" value="5">
                                    </div>

                                    <!-- Compensation -->
                                    <h6 class="text-muted small text-uppercase mt-4">Compensation & History</h6>
                                    <div class="col-md-4">
                                        <label class="form-label">Monthly Income</label>
                                        <input type="number" class="form-control" name="MonthlyIncome" value="5000">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Total Working Years</label>
                                        <input type="number" class="form-control" name="TotalWorkingYears" value="8">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Years at Company</label>
                                        <input type="number" class="form-control" name="YearsAtCompany" value="5">
                                    </div>

                                    <!-- Hidden / Defaults to simplify form for demo -->
                                    <input type="hidden" name="DailyRate" value="800">
                                    <input type="hidden" name="HourlyRate" value="60">
                                    <input type="hidden" name="MonthlyRate" value="10000">
                                    <input type="hidden" name="NumCompaniesWorked" value="2">
                                    <input type="hidden" name="PercentSalaryHike" value="12">
                                    <input type="hidden" name="TrainingTimesLastYear" value="2">
                                    <input type="hidden" name="YearsInCurrentRole" value="2">
                                    <input type="hidden" name="YearsSinceLastPromotion" value="1">
                                    <input type="hidden" name="YearsWithCurrManager" value="2">
                                    <input type="hidden" name="EnvironmentSatisfaction" value="3">
                                    <input type="hidden" name="JobSatisfaction" value="3">
                                    <input type="hidden" name="WorkLifeBalance" value="3">
                                    <input type="hidden" name="Education" value="3">
                                    <input type="hidden" name="EducationField" value="Life Sciences">
                                    <input type="hidden" name="JobInvolvement" value="3">
                                    <input type="hidden" name="JobLevel" value="2">
                                    <input type="hidden" name="PerformanceRating" value="3">
                                    <input type="hidden" name="RelationshipSatisfaction" value="3">
                                    <input type="hidden" name="StockOptionLevel" value="1">
                                </div>
                                <button type="submit" class="btn btn-dark w-100 mt-4">Predict Attrition Risk</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Result Card -->
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white text-center">
                            <h5 class="mb-0">Analysis Result</h5>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center" id="result-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="HR" width="100" class="mb-3 opacity-50">
                            <p class="text-muted">Submit form to see prediction.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
