<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Bank Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white p-3 sidebar-container">
            <h4 class="text-center py-3 border-bottom border-secondary">
                <i class="fas fa-university me-2"></i>FinSight
            </h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-white active bg-primary rounded">
                        <i class="fas fa-chart-pie me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#predictor" class="nav-link text-white-50 hover-light">
                        <i class="fas fa-user-tag me-2"></i> Segmenter
                    </a>
                </li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted mb-0 small text-uppercase fw-bold">Total Customers</p>
                                <h3 class="fw-bold mb-0 text-dark" id="kpi-customers">Loading...</h3>
                            </div>
                            <div class="icon-box bg-soft-primary text-primary rounded p-3">
                                <i class="fas fa-users fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted mb-0 small text-uppercase fw-bold">Avg Balance</p>
                                <h3 class="fw-bold mb-0 text-dark" id="kpi-balance">Loading...</h3>
                            </div>
                            <div class="icon-box bg-soft-success text-success rounded p-3">
                                <i class="fas fa-wallet fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted mb-0 small text-uppercase fw-bold">Segments Found</p>
                                <h3 class="fw-bold mb-0 text-dark">4</h3>
                            </div>
                            <div class="icon-box bg-soft-warning text-warning rounded p-3">
                                <i class="fas fa-layer-group fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white fw-bold border-0 text-dark">üìä Customer Segmentation (Count)</div>
                        <div class="card-body">
                            <canvas id="mainClusterChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white fw-bold border-0 text-dark">üåç Regional Spread</div>
                        <div class="card-body">
                            <canvas id="regionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white fw-bold border-0 text-dark">üíº Job Classification</div>
                        <div class="card-body">
                            <canvas id="jobChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm h-100 bg-primary text-white" id="predictor">
                        <div class="card-body p-4">
                            <h4 class="mb-1 text-white"><i class="fas fa-robot me-2"></i>AI Segmenter</h4>
                            <p class="text-white-50 mb-4">Predict the profile of a new customer.</p>
                            
                            <form id="predictForm">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <label class="small text-white fw-bold mb-1">Age</label>
                                        <input type="number" class="form-control bg-white text-dark border-0" name="Age" placeholder="e.g. 35" required>
                                    </div>
                                    <div class="col-6">
                                        <label class="small text-white fw-bold mb-1">Balance (¬£)</label>
                                        <input type="number" class="form-control bg-white text-dark border-0" name="Balance" placeholder="e.g. 50000" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-dark w-100 mt-3 shadow-sm">
                                            Identify Segment <i class="fas fa-arrow-right ms-1"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div id="result-box" class="mt-4 p-3 rounded bg-white text-dark d-none shadow">
                                <h6 class="text-uppercase text-muted small mb-1 fw-bold">Predicted Profile</h6>
                                <h3 class="fw-bold text-primary mb-0" id="persona-text">...</h3>
                                <small class="text-muted">Based on K-Means Clustering</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
